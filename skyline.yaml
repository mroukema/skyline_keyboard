units:
    # Planned for choc switches with MX sized keys (work louder keycaps)
    x: U # 19.05 MX spacing
    y: U # 19.05 MX spacing
    default_binding: 0.4
    df: default_binding
    key_spacing: U
    outerpinky_splay: 0
    pinky_splay: -0
    ring_splay: -3
    middle_splay: -3
    index_splay: -5
    indexouter_splay: -0
    thumb_splay: -7
    mc_width: 32
    mc_height: 18
    mc_shift_x: +x/2 + df + 0.5
    mc_shift_y: y/2 + 2
    mc_pcb_offset_x: 0 - x/2
    mc_pcb_offset_y: y - 4
    trrs_width: 6.1
    trrs_height: 12.2
    trrs_shift_x: x/2 + df - 0.1
    trrs_shift_y: y/2 + 2.2
    rswitch_width: 6.1
    rswitch_height: 4
    rswitch_shift_x: -x/2 - 0.5
    rswitch_shift_y: y/2 + mc_height + 3
    rswitch_pcb_offset_x: 2
    rswitch_pcb_offset_y: 0
    pswitch_width: 6.5
    pswitch_height: 3
    pswitch_shift_x: -x + 3.5
    pswitch_shift_y: y + mc_height + 4
    pswitch_pcb_offset_x: 3
    pswitch_pcb_offset_y: 1
    dConnection_anchor_x: 0
    dConnection_anchor_y: -3.9 * y
    panel_fillet: 2
    diode_shift_x: -0.4x + 3
    diode_shift_y: -12


points:
  key:
    padding: key_spacing
    bind: df
    footprints:

        choc_hotswap:
          type: choc
          nets:
            from: =column_net
            to: =row_net
          params:
              keycaps: true
              # reverse: true
              hotswap: true
        mx_hotswap:
          type: mx
          nets:
            from: =row_net
            to: =column_net
          anchor:
            rotate: 180
          params:
              keycaps: true
              # reverse: true
              hotswap: true
        #choc:
        #  type: choc
        #  anchor:
        #    rotate: 180
        #  nets:
        #    from: =column_net
        #    to: GND
        #  params:
        #      keycaps: true
        #      reverse: true

  zones:
    matrix:
      anchor:
        # Apply rotation so that middle finger column is always vertical
        rotate: -1 * (middle_splay + ring_splay + pinky_splay + outerpinky_splay)
      columns:
        pinky_outer:
          stagger: 0
          rotate: outerpinky_splay
          key:
            bind: [3 + df, df, df, df]
            column_net: P4
          row_overrides:
            bottom:
            middle:
              footprints:
              diode:
                type: diode
                anchor:
                  shift: [diode_shift_x, diode_shift_y]
                  rotate: 90
                nets:
                  from: =column_net
                  to: =column_net
            top:
              footprints:
              diode:
                type: diode
                anchor:
                  shift: [diode_shift_x, diode_shift_y]
                  rotate: 90
                nets:
                  from: =column_net
                  to: =column_net
          #row_overrides:
          #   bottom:
          #      shift: [0,0]
          #    middle:
          #      name: outer_pinky_tall
          #      shift: [0,y/2]
          #      width: 2
          #      # Rotate to allow use of 2U width key as 2U height key
          #      rotate: 90

        pinky:
          rotate: pinky_splay
          stagger: 3
          key:
            column_net: P5
          row_overrides:
            bottom:
              bind: [df, 5, 3 + df, df]
            middle:
              bind: [df, 6, df, df]
            top:
              bind: [df, 7, df, df]
        ring:
          stagger: 20
          spread: 23
          rotate: ring_splay
          origin: [0,0]

          key:
            column_net: P6
          row_overrides:
            alt:
              shift: [0, -U]
              bind: [df, df, 4.4 + df, df]
              row_net: P18
            bottom:
              shift: [0, -U]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net
            middle:
              shift: [0, -U]
              bind: [2, 3, df, df]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net
            top:
              shift: [0, -U]
              bind: [df, 3, 2, df]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net
        middle:
          stagger: 10
          spread: 1.04 * U
          rotate: middle_splay
          key:
            column_net: P7
          row_overrides:
            bottom:
              bind: [df, 2, df, 1]
            middle:
              bind: [df, 4, df, df]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net
            top:
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net

        index:
          stagger: -15
          spread: 0.99 * U
          rotate: index_splay
          key:
            column_net: P8
          row_overrides:
            alt:
              shift: [0, -U]
              bind: [df, df, 11 + df, df]
              row_net: P18
            bottom:
              shift: [0, -U]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net
            middle:
              shift: [0, -U]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net
            top:
              shift: [0, -U]
              bind: [df, df, df, 5]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net

        index_far:
          stagger: -5
          rotate: indexouter_splay
          key:
            column_net: P9
          row_overrides:
            bottom:
              bind: [df, df, 7 + df, df]
            middle:
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net
            top:
              bind: [5 + df, df, df, df]
              footprints:
                diode:
                  type: diode
                  anchor:
                    shift: [diode_shift_x, diode_shift_y]
                    rotate: 90
                  nets:
                    from: =column_net
                    to: =column_net

      rows:
        bottom:
          row_net: P21
        middle:
          row_net: P20
          footprints:
              diode:
                type: diode
                anchor:
                  shift: [diode_shift_x, diode_shift_y]
                  rotate: 90
                nets:
                  from: =column_net
                  to: =column_net
        top:
          row_net: P19
          footprints:
              diode:
                type: diode
                anchor:
                  shift: [diode_shift_x, diode_shift_y]
                  rotate: 90
                nets:
                  from: =column_net
                  to: =column_net

    thumb:
      anchor:
        shift: [0, -25]
        rotate: -0
        ref: matrix_index_far_bottom
      columns:
        home:
          key:
            column_net: P9
        alt:
          rotate: thumb_splay
          origin: [-10, 0]
          spread: 21
          key:
            bind: [df, 2, df, 4]
            column_net: P8

        far:
          rotate: thumb_splay
          origin: [-10, 0]
          spread: 21
          key:
            bind: [df, df, df, 1.5]
            column_net: P7
      rows:
        arc:
          row_net: P10


outlines:
  glue:
    microcontroller:
      top:
        left:
          ref: matrix_pinky_top
        right:
          ref: matrix_ring_middle
      bottom:
        left:
          ref: matrix_pinky_bottom
        right:
          ref: matrix_ring_alt
  exports:
    raw_keys:
      - type: keys
        # glue: microcontroller
        side: left
        size: [x,y]
        corner: 0
    unbound_keys:
      - type: keys
        side: left
        size: [x - 0.06,y - 0.01]
        bound: false
        glue: microcontroller
    3dConnection_outer:
      - type: circle
        radius: 25.1
        anchor:
          ref: matrix_middle_bottom
          shift: [dConnection_anchor_x, dConnection_anchor_y]
    3dConnection_inner:
      - type: circle
        radius: 20.1
        anchor:
          ref: matrix_middle_bottom
          shift: [dConnection_anchor_x, dConnection_anchor_y]
      - type: rectangle
        size: [3, 1.5]
        anchor:
          ref: matrix_middle_bottom
          shift: [dConnection_anchor_x - 1.5, dConnection_anchor_y + 20]
    3dConnection_bridge:
      - name: 3dConnection_outer
      - type: rectangle
        size: [15, 10]
        anchor:
          ref: matrix_middle_bottom
          shift: [dConnection_anchor_x - 1.0, dConnection_anchor_y + 15.12]
          rotate: -1 * (middle_splay)
      - type: rectangle
        size: [15, 30]
        anchor:
          ref: matrix_middle_bottom
          shift: [dConnection_anchor_x + 10.1, dConnection_anchor_y]
          rotate: index_splay
    mc:
      - type: rectangle
        size: [mc_width, mc_height]
        anchor:
         ref: thumb_alt_arc
         shift: [mc_shift_x, mc_shift_y]
         rotate: 90
    trrs:
      - type: rectangle
        size: [trrs_width, trrs_height]
        anchor:
          ref: thumb_far_arc
          shift: [trrs_shift_x, trrs_shift_y]
          rotate: 90
    rswitch:
      - type: rectangle
        size: [rswitch_width, rswitch_height]
        anchor:
          ref: thumb_alt_arc
          shift: [rswitch_shift_x, rswitch_shift_y]
          rotate: 90
    pswitch:
      - type: rectangle
        size: [pswitch_width, pswitch_height]
        anchor:
          ref: thumb_alt_arc
          shift: [pswitch_shift_x, pswitch_shift_y]
    component_panel:
      - type: rectangle
        size: [30 + df, 14.7]
        anchor:
          ref: thumb_far_arc
          shift: [-x - 1.4, trrs_width - 2 ]
      - type: rectangle
        size: [28 , mc_height + y]
        anchor:
          ref: thumb_alt_arc
          shift: [-x + 1.7, y/2 - 2.6]
    component_panel_populated:
      - type: outline
        name: component_panel
      - type: outline
        operation: stack
        name: trrs
      - type: outline
        operation: stack
        name: rswitch
      - type: outline
        operation: stack
        name: pswitch
      - type: outline
        operation: stack
        name: mc
    component_switch_layout:
      - type: outline
        name: unbound_keys
      - type: outline
        name: mc
      - type: outline
        name: trrs
      - type: outline
        name: rswitch
      - type: outline
        name: pswitch
    panel_keys_only:
      - type: outline
        name: raw_keys
    panel_raw:
      - type: outline
        name: raw_keys
      - type: outline
        name: mc
      - type: outline
        name: component_panel
    panel:
      - type: outline
        name: panel_raw
        fillet: panel_fillet
    switch_plate:
      - type: keys
        side: left
        size: [14, 14]
        bound: false
      - type: outline
        operation: stack
        name: panel_keys_only
        fillet: panel_fillet
    superposition:
      - type: outline
        name: panel
      - type: outline
        operation: stack
        name: component_switch_layout
    experimental:
      - type: outline
        name: panel
      - type: outline
        operation: stack
        name: component_switch_layout
      - type: outline
        operation: add
        name: 3dConnection_outer
    experimental_plate_outline_raw:
      - type: outline
        name: panel_keys_only
      - type: outline
        name: 3dConnection_bridge
      - type: outline
        name: 3dConnection_inner
    experimental_plate_outline:
      - type: outline
        name: experimental_plate_outline_raw
        fillet: panel_fillet
    experimental_plate:
      - type: keys
        side: left
        size: [14, 14]
        bound: false
      - type: outline
        operation: stack
        name: experimental_plate_outline
        fillet: 0.3
      - name: 3dConnection_inner
        operation: stack
    experimental_base:
      - name: panel_raw
        fillet: panel_fillet
      - type: outline
        name: experimental_plate_outline_raw
        fillet: panel_fillet
      - name: component_panel
        fillet: panel_fillet



pcbs:
  vista_pcb:
    outlines:
      main:
        outline: panel
    footprints:
      mc_pcb:
        type: promicro
        anchor:
          ref: thumb_alt_arc
          shift: [mc_shift_x + mc_pcb_offset_x, mc_shift_y + mc_pcb_offset_y]
          rotate: 270
        params:
          orientation: down
      pswitch_pcb:
        type: slider
        nets:
          from: undefined
          to: undefined
        params:
          symmetric: true
        anchor:
          ref: thumb_alt_arc
          shift: [pswitch_shift_x + pswitch_pcb_offset_x, pswitch_shift_y + pswitch_pcb_offset_y]
          rotate: 0
      trrs_pcb:
        type: trrs
        nets:
          A: GND
          B: GND
          C: P2
          D: VCC
        params:
          symmetric: true
        anchor:
          ref: thumb_far_arc
          shift: [trrs_shift_x, trrs_shift_y]
          rotate: 270
      rswitch_pcb:
        type: alps
        nets:
          from: RST
          to: GND
        params:
          symmetric: true
        anchor:
          ref: thumb_alt_arc
          shift: [rswitch_shift_x + rswitch_pcb_offset_x, rswitch_shift_y + rswitch_pcb_offset_y]
          rotate: 90
